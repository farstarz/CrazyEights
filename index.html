<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Document</title>
</head>
<body class="bg-success">
  <div>
    <div class="row">
      <div class="col-md-2 text-warning">
        <h4>Wins: <span class = "text-lg" id="player1Wins"></span></h4>
        <!-- <h4>Losses: <span class = "text-lg" id="player1Losses"></span></h4> -->
      </div>
      <div class="col-md-8"></div>
      <div class="col-md-2 text-warning">
        <h4>Wins: <span class = "text-lg" id="player2Wins"></span></h4>
        <!-- <h4>Losses: <span class = "text-lg" id="player2Losses"></span></h4> -->
      </div>
    </div>
    <div class="row" id="playground">
      <div class="col-md-6 row">
        <div class="col-md-4 text-primary">
          <h3>Player 1</h3>
          <h3 id="player1"></h3>
          <button id="player1-btn" data-player="player1" class="btn btn-success">Choose Player 1</button>
        </div>
        <div class="col-md-8"></div>
      </div>
      <div class="col-md-6 row">
        <div class="col-md-8"></div>
        <div class="col-md-4 text-primary">
          <h3>Player 2</h3>
          <h3 id="player2"></h3>
          <button id="player2-btn" data-player="player2" class="btn btn-success">Choose Player 2</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-2" id="player1Card">
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-2" id="player2Card">
      </div>
      <div class="col-md-2"></div>
    </div>
      
    <button id="drawCard" class="mx-auto btn btn-danger">Draw Card</button>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script src="./assets/javascript.js"></script>
  </div>
</body>
</html>
